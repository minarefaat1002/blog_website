{%extends 'main.html'%}
{%load static%}
{%block content%}
<div class="container">
    <h1 class="mt-3 mb-5 text-center"> Your saved favorite blogs. </h1>
    <div class="blogs d-flex flex-wrap justify-content-center">
    
        {%for blog in favorite_blogs%}
        <div class="card col-10 col-sm-5 col-md-5 col-lg-3 ms-3 me-3 mb-5" style="">
            <div class="mb-3">
            <i class="fa-solid fa-bookmark fa-2xl"></i>
            </div>
            <img src="{{blog.featured_image.url}}" class="card-img-top" alt="...">
            <div class="card-body d-flex flex-column justify-content-end">
              <h5 class="card-title">{{blog.title}}</h5>
              <p class="card-text">{{blog.content|slice:"100"}}</p>
              <a href="{%url 'blog' blog.id%}" class="btn btn-dark">Read more</a>
              <a href="{%url 'favorite-add' blog.id%}" class="btn btn-danger mt-2">Remove from favorites</a>
            </div>
          </div>
        {%endfor%}
    </div>
</div>
{%endblock%}
